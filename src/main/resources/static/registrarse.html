        <!-- Inicio del menu -->

        <!-- Inicio de Registrar -->
        <div class="container">
            <div class="row">
                <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
                    <div class="alert alert-danger alert-dismissable fade in" hidden="" id="divError">
                        <strong>Error! Falta ingresar los siguientes campos:</strong><code id="mensajeFalta"></code>
                    </div>
                    <div class="alert alert-danger alert-dismissable fade in" hidden="" id="Uexiste">
                        <strong>Error!:</strong><code id="mensajeExiste"></code>
                    </div>
                <h2 align="center">Registrarse</h2>
                    <div class="well">
                        <div class="form-group">
                            <label for="Nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" id="edad">
                        </div>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de usuario:</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
                         <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="" name=""><span class="glyphicon glyphicon-eye-open"></span>
                        </div>
                         <div class="form-group">
                            <label for="correo">Correo electronico:</label>
                            <input type="text" class="form-control" id="correolectronico">
                        </div>
                    </div>
                <div><button type="button" class="btn btn-success btn-block" id="btnRegistrarse" onclick="registrarse.registrarUsuario()">Registrarse</button> </div>
                </div>
            </div>
                
        </div>
