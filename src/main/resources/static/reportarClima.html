<html>
    <head>
        <title>SharingWheater - Reportar Clima</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="js/apiclientReportarClima.js"></script>
        <script src="js/reportarClima.js"></script>
        <link rel="stylesheet" href="css/consultarMapa.css" />

    </head>
    <body id="idFondo" onload="reportarClima.obtenerUbicacion()">
        <!--Inicia el menú-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/index.html">SharingWeather</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="/consultarMapa.html">Consultar Mapa</a></li>
                        <li class="active"><a href="/reportarClima.html">Reportar Clima</a></li>
                        <li class=""><a href="#">Mis favoritos</a></li>
                        <li class=""><a href="#">Mi perfil</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/index.html" onclick="reportarClima.logout()"><span class="glyphicon glyphicon-log-in"></span>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!--Fin  el menú-->
        <div class="container">
            <div class="row">
                <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
                    <div class="alert alert-danger alert-dismissable fade in" hidden="" id="divError">
                        <strong>Error! Falta ingresar los siguientes campos:</strong><code id="mensajeFalta">ASFASF</code>
                    </div>
                    <h3>Ubicación</h3>
                    <div class="well">
                        <div class="form-group">
                            <label for="longitud">Longitud</label>
                            <input type="text" class="form-control" id="txtLongitud">
                        </div>
                        <div class="form-group">
                            <label for="latitud">Latitud</label>
                            <input type="text" class="form-control" id="txtLatitud">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="idBtnLocalizar" onclick="reportarClima.obtenerUbicacion()"><span class="glyphicon glyphicon-map-marker"> Localizar</button>
                    </div>
                    <h3>Clima</h3>
                    <div class="well">
                        <div class="form-group">
                            <label for="sel1">Clima:</label>
                            <select class="form-control" id="comboClima">
                                <option value="" disabled="disabled" selected="">Seleccionar...</option>
                                <option value="sol">Que solazo!</option>
                                <option value="nublado">Esta un poco nublado</option>
                                <option value="agua">Que aguacero!!</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tiempo">Minutos que lleva ese clima</label>
                            <input type="number" class="form-control" id="txtTiempo">
                        </div>
                    </div>
                    <div><button type="button" class="btn btn-success btn-block" id="btnPublicar" onclick="reportarClima.addNewReporteClima()">Publicar</button> </div>
                </div> 
                <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
            </div>
        </div>


        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="idTituloModal"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="idTextoModal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
